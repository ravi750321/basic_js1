<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async project 2</title>
</head>
<body>
    <h1>Asynch Event</h1>
    <button id = 'start' style = "margin-right: 40px; margin-left: 20px;">Start</button>
    <button id = 'stop'>Stop</button>
</body>
<script>
 const btnStrt = document.getElementById('start')
 const btnStop = document.getElementById('stop')
 
       const sayDate = function (str){
           console.log(str,Date.now())
       }

       let IntervalDt;
        btnStrt.addEventListener('click',function(){
            console.log("Started");            
            IntervalDt = setInterval(sayDate,2000,"Hello")           
        })

        btnStop.addEventListener('click',function (){
            clearInterval(IntervalDt)
            console.log("Stopped");           
        })

</script>
</html>
